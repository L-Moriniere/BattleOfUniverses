{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post" >
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-primary fs-2">{% trans "Envoyer"%} </button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


{% endblock %}
