{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <h1>Battle of Universes</h1>

        <div class="d-flex align-content-between justify-content-center flex-wrap m-3">
            {% for battleUniverse in object_list %}

                <div class="card mx-2 mb-3" style="width: 20rem;">
                    <a href="{% url "battle_universe_detail" battleUniverse.id %}"><img
                            src="{{ battleUniverse.winner.image.url }}"
                            class="card-img-top"
                            alt="image_universe" height="150rem"></a>
                    <div class="card-body border">
                        <a href="{% url "battle_universe_detail" battleUniverse.id %}">
                            <h4>{{ battleUniverse.name }}</h4></a>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>

{% endblock %}
