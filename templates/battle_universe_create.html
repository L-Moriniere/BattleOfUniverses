{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.name | as_crispy_field }}
                    {{ form.characters | as_crispy_field }}
                    <br>
                    <button type="submit" class="btn btn-primary fs-2"> Envoyer</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
{% endblock %}
