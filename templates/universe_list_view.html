{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <div class="container-fluid p-4 ">
        <h1> {% trans "Univers" %}  </h1>

        {% if user.is_authenticated %}

            <button class="btn btn-outline-primary"><a href="{% url "universe_new" %}">{% trans "Ajouter un univers"%}</a>
            </button>
            <br>
            <br>

        {% endif %}
        <div class="d-flex align-content-between justify-content-center flex-wrap m-3">
            {% for universe in object_list|dictsort:"name" %}

                <div class="card mx-2 mb-3" style="width: 20rem;">
                    <a href="{% url "universe_detail" universe.id %}"><img src="{{ universe.image.url }}"
                                                                           class="card-img-top"
                                                                           alt="image_universe" height="150rem"></a>
                    <div class="card-body border">
                        <a href="{% url "universe_detail" universe.id %}"><h4>{{ universe.name }}</h4></a>
                    </div>
                </div>
                <br>

            {% endfor %}
        </div>
    </div>

{% endblock %}
